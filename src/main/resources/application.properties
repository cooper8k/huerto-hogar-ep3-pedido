spring.application.name=pedido

server.port=8093

# Use DB_URL env var if provided; otherwise fall back to an in-memory H2 database for local/dev.
spring.datasource.url=${DB_URL:jdbc:h2:mem:pedidosdb}
spring.datasource.username=${DB_USER:sa}
spring.datasource.password=${DB_PASSWORD:}


# Inicializar esquema de Spring Session en la base de datos (Ãºtil en desarrollo)
spring.session.jdbc.initialize-schema=always

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true



# URL del microservicio de usuarios (ajusta al host/puerto reales o usa variable de entorno)
usuario.service.url=http://localhost:8090
carrito.service.url=http://localhost:8080

# Feign timeouts (milisegundos)
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=10000

# Enable Feign and client logging
logging.level.com.huerto_hogar_e3.pedido.client=DEBUG
logging.level.feign=DEBUG

